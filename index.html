<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Four card feature section</title>

    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="card first">
        <h3>Supervisor</h3>
        <p>Monitors activity to identify project roadblocks</p>
        <div class="image-cont">
          <img src="./images/icon-supervisor.svg" />
        </div>
      </div>
      <div class="middle">
        <div class="card second">
          <h3>Team Builder</h3>
          <p> Scans our talent network to create the
            optimal team for your project</p>
          <div class="image-cont">
            <img src="./images/icon-team-builder.svg">
          </div>
        </div>
        <div class="card third">
          <h3>Karma</h3>
          <p>Regularly evaluates our talent to ensure
            quality</p>
          <div class="image-cont">
            <img src="./images/icon-karma.svg" />
          </div>
        </div>
      </div>
      <div class="card fourth">
        <h3>Calculator</h3>
        <p>Uses data from past projects to provide better delivery
          estimates </p>
        <div class="image-cont">
          <img src="./images/icon-calculator.svg" />
        </div>
      </div>
    </div>
    <!-- Reliable, efficient delivery Powered by Technology Our Artificial
    Intelligence powered tools use millions of project data points to ensure
    that your project is successful         
  </body>
</html>
